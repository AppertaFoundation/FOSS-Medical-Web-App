<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Department</ion-title>
  </ion-navbar>
  <div>
    <button ion-button item-right (click)="publishDeptData()">Publish</button>
    <button ion-button item-right (click)="localSave()">Save Local Data</button>
    <button ion-button item-right color="danger" (click)="localLoad()">Load Local Data</button>
  </div>
</ion-header>

<ion-content padding>
  <h3>Department Information</h3>
  <ion-list *ngIf = "departmentListData && !departmentListData.image">
    <ion-item *ngFor="let info of departmentListData">
      <button ion-button (click)="moveUp(info)">
        <ion-icon name="arrow-dropup"></ion-icon>
      </button>
      <button (click)="moveDown(info)" ion-button item-left>
        <ion-icon name="arrow-dropdown"></ion-icon>
      </button>
      <span (click)="showDetail(info)">{{info.group}}</span>

      <button (click)="edit(info)" ion-button item-right color="secondary">
        <ion-icon name="create"> Edit Name</ion-icon>
      </button>
      <button (click)="createNew(info)" ion-button item-right color="secondary">
        <ion-icon name="add-circle"> New</ion-icon>
      </button>

      <button (click)="delete(info)" ion-button item-right color="danger">
          <ion-icon name="trash"> Delete</ion-icon>
      </button>

    </ion-item>
  </ion-list>
  <ion-content *ngIf = "departmentListData && departmentListData.image">
    An Image File
  </ion-content>

</ion-content>
