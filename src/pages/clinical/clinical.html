<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clinical</ion-title>
    <div>
      <button ion-button item-right (click)="saveData()">Publish</button>
      <button ion-button item-right (click)="localSave()">Save Local Data</button>
      <button ion-button item-right color="danger" (click)="localLoad()">Load Local Data</button>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Clinical Information</h3>
  <ion-list>
    <ion-item *ngFor="let info of clinicalListData">
      <button ion-button (click)="moveClinUp(info)">
        <ion-icon name="arrow-dropup"></ion-icon>
      </button>
      <span (click)="showDetail(info)">{{info.title}}</span>
      <button ion-button item-right (click)="moveClinDown(info)">
        <ion-icon name="arrow-dropdown"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
