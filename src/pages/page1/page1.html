<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clinical</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Clinical Information</h3>
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-list>
    <ion-item *ngFor = "let info of clinicalListData" >
      <button ion-button (click)="moveClinUp(info)"><ion-icon name="arrow-dropup"></ion-icon></button>
      <span (click) = "showDetail(info)">{{info.title}}</span>
      <button ion-button item-right (click)="moveClinDown(info)"><ion-icon name="arrow-dropdown"></ion-icon></button>
      </ion-item>
  </ion-list>

</ion-content>
