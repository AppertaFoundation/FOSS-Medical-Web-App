<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Department</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Department Information</h3>
  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-list>
    <ion-item *ngFor = "let info of departmentListData" (click) = "showDetail(info)">{{info.group}}</ion-item>
  </ion-list>

</ion-content>
