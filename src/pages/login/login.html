<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>Login area</h1>

  <h2>Current User: {{user}}</h2>
  <h2>Current Specialty: {{specialty}}</h2>
  <ion-card *ngIf="!this.auth">
    <ion-item>
      <ion-input type="email" placeholder="Please enter your email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Please enter your password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="loginUser()">Login</button>
      <p>
        You are able to edit, locally save and publish the data.
      </p>
      <p>
        Username and password are needed
      </p>
    </ion-item>

    <ion-item>
      <button ion-button (click)="anonymousLogin()">Guest Login</button>
      <p>
        You can browse the data but not edit.
      </p>
      <p>
        No username needed- click 'Guest Login'
      </p>
    </ion-item>
  </ion-card>
  <ion-card *ngIf="this.auth || this.user =='Guest'">
    <ion-item>
      <button ion-button (click)="logoutUser()">Logout</button>
    </ion-item>

  </ion-card>

  <ion-card>
    <button ion-button (click)="resetPassword()">Forgotten Password?</button>
  </ion-card>

  <ion-card>
    <h2>Choose your specialty</h2>
    <ion-list>
      <button ion-item *ngFor="let specialty of specialtyList|async" (click)="chooseSpecialty(specialty.$value)">
        {{specialty.$value}}</button>
    </ion-list>
  </ion-card>


</ion-content>
