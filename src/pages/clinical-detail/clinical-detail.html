  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>More Information</ion-title>
    <h2>{{detailObject.title}}</h2>
  </ion-navbar>
  <button *ngIf ="!this.detailObject.image" ion-button item-right (click)="localSave()">Local Save</button>
  <button *ngIf="this.detailObject.image" ion-button end
  (click)="upLoadMoreImages()"
  color="secondary">More Images?</button>

</ion-header>

<ion-content padding *ngIf="!detailObject.image">
  <h3>Picture</h3>
  <button icon-right ion-button small (click)="editPicture()">
    Edit
    <ion-icon item-right name="create"></ion-icon>
  </button>
  <button *ngIf="detailObject.picture" icon-right ion-button small (click)="deletePicture()" color="danger">
    Delete Image
    <ion-icon item-right name="trash"></ion-icon>
  </button>
  <img [src]="detailObject.picture" *ngIf="detailObject.picture"/>

  <h4>Summary
    <button icon-right ion-button small (click)="editItem('summary')">
      Edit
      <ion-icon item-right name="create"></ion-icon>
    </button>
  </h4>
  <p>{{detailObject.summary}}</p>
  <h4>Symptoms
    <button icon-right ion-button small (click)="editItem('symptoms')">
      Edit
      <ion-icon item-right name="create"></ion-icon>
    </button>
  </h4>

  <div *ngFor="let data of detailObject.symptoms">
    <p>
      {{data}}
    </p>

  </div>
  <h4>Signs
    <button icon-right ion-button small (click)="editItem('signs')">
      Edit
      <ion-icon item-right name="create"></ion-icon>
    </button>

  </h4>
  <p *ngFor="let data of detailObject.signs">{{data}}</p>
  <h4>Action
    <button icon-right ion-button small (click)="editItem('required')">
      Edit
      <ion-icon item-right name="create"></ion-icon>
    </button>
  </h4>
  <p *ngFor="let data of detailObject.required">{{data}}</p>
  <h4>Admit
    <button icon-right ion-button small (click)="editItem('admit')">
      Edit
      <ion-icon item-right name="create"></ion-icon>
    </button>
  </h4>
  <p *ngFor="let data of detailObject.admit">{{data}}</p>
  <h4>Red Flags
    <button icon-right ion-button small (click)="editItem('admit')">
      Edit
      <ion-icon item-right name="create"></ion-icon>
    </button>
  </h4>
  <p *ngFor="let data of detailObject.flags">{{data}}</p>

</ion-content>
<ion-content padding *ngIf="detailObject.image">

  <div *ngFor="let picture of this.detailObject.image">
    <img [src]="picture"/>
  </div>
</ion-content>
