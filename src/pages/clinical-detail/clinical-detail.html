<ion-header>

  <ion-navbar>
    <ion-title>More Information</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h2>{{detailObject.title}}</h2>
  <h4>Summary
    <button ion-button small (click)="editItem('summary')">
        <ion-icon right name="create"></ion-icon>
        Edit
      </button>
    </h4>
  <p>
    {{detailObject.summary}}</p>
  <h4>Symptoms <button ion-button small (click)="editItem('symptoms')">
      <ion-icon right name="create"></ion-icon>
      Edit
    </button>
  </h4>

  <div *ngFor="let data of detailObject.symptoms">
    <p>
      {{data}}
    </p>

  </div>
  <h4>Signs
    <button ion-button small (click)="editItem('signs')">
        <ion-icon right name="create"></ion-icon>
        Edit
      </button>

  </h4>
  <p *ngFor="let data of detailObject.signs">{{data}}</p>
  <h4>Action
    <button ion-button small (click)="editItem('action')">
        <ion-icon right name="create"></ion-icon>
        Edit
      </button>
  </h4>
  <p *ngFor="let data of detailObject.required">{{data}}</p>
  <h4>Admit
    <button ion-button small (click)="editItem('admit')">
        <ion-icon right name="create"></ion-icon>
        Edit
      </button>
  </h4>
  <p *ngFor="let data of detailObject.admit">{{data}}</p>
  <h4>Red Flags
    <button ion-button small (click)="editItem('admit')">
        <ion-icon right name="create"></ion-icon>
        Edit
      </button>
  </h4>
  <p *ngFor="let data of detailObject.flags">{{data}}</p>

</ion-content>
