<ion-header>

  <ion-navbar>
    <ion-title>More Information</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<h2>{{detailObject.title}}</h2>
<h4>Summary</h4>
<p>  {{detailObject.summary}}</p>
<h4>Symptoms</h4>
<p *ngFor = "let item of detailObject.symptoms">{{item}}</p>
<h4>Signs</h4>
<p *ngFor = "let item of detailObject.signs">{{item}}</p>
<h4>Action</h4>
<p *ngFor = "let item of detailObject.required">{{item}}</p>
<h4>Admit</h4>
<p *ngFor = "let item of detailObject.admit">{{item}}</p>
<h4>Red Flags</h4>
<p *ngFor = "let item of detailObject.flags">{{item}}</p>

</ion-content>
