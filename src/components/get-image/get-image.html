<ion-header>
  <ion-toolbar>
    <ion-title>
      Get New Image
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        Cancel
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <h2>Image files will only upload if smaller than 500kB</h2>
    <ion-item>Choose more images to upload:</ion-item>
    <input type="file" accept="image/*" (change)="fileChangeEvent($event)" placeholder="Upload file..." />
    </ion-card>
  <button ion-button [disabled]="!file" (click)="upload()" color="danger">Upload image</button>
</ion-content>
